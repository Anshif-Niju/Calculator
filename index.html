<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="calc.css" />
    </head>
    <body>
        <div class="container">
            <div class="main-body">
                <div class="result" >
                    <input type="text" placeholder="0" id="result" />
                </div>
                <div class="btn-box">
                    <div class="btn1">
                        <button onclick="calc(1)">1</button>
                        <button onclick="calc(2)">2</button>
                        <button onclick="calc(3)">3</button>
                        <button onclick="calc('*')">x</button>
                    </div>
                    <div class="btn2">
                        <button onclick="calc(4)">4</button>
                        <button onclick="calc(5)">5</button>
                        <button onclick="calc(6)">6</button>
                        <button onclick="calc('/')">/</button>
                    </div>
                    <div class="btn3">
                        <button onclick="calc(7)">7</button>
                        <button onclick="calc(8)">8</button>
                        <button onclick="calc(9)">9</button>
                        <button onclick="calc('-')">-</button>
                    </div>
                    <div class="btn4">
                        <button onclick="calc(0)">0</button>
                        <button onclick="calc('+')">+</button>
                        <button  onclick="clearDisplay()">CLEAR</button>
                        <button onclick="equalClick()">=</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="calc.js"></script>
    </body>
</html>
